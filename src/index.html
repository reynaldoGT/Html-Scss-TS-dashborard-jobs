<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <title>DashBoardxD</title>
</head>

<body>
    <div class="menu-responsive">
        <i class="fas fa-bars" id="menu-bars-responsive"></i>
        <span>Logo Span</span>
    </div>

    <div class="container">
        <div class="dashboard" id="dasboard">
            <div class="iconos">
                <div class="group-icons">

                    <div class="dash-item title">
                        <i class="icono fab fa-drupal"></i>
                        <span>LOGO</span>
                    </div>

                    <div class="dash-item">
                        <i class="icono fas fa-home"></i>
                        <span>Home</span>
                    </div>
                    <div class="dash-item">
                        <i class="icono fas fa-tasks"></i>
                        <span>Task</span>
                    </div>
                    <div class="dash-item">
                        <i class="icono fas fa-retweet"></i>
                        <span>Reload</span>
                    </div>
                    <div class="dash-item">
                        <i class="icono far fa-star"></i>
                        <span>Star</span>
                    </div>
                </div>
                <div class="group-icons">
                    <div class="dash-item">
                        <i class="icono fas fa-cog"></i>
                        <span>Settings</span>
                    </div>
                    <div class="dash-item">
                        <i class="icono fas fa-power-off"></i>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <!-- Header -->
            <div class="header">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search a job">

                    <button class="boton">Search</button>
                </div>
                <!-- end Header -->

                <!-- Perfil -->
                <div class="perfil">
                    <i class="borde far fa-bell"></i>
                    <div class="borde perfil-info">
                        <p>Tony Sign</p>
                    </div>
                </div>
                <!-- end Perfil -->

            </div>
            <div class="contenido">
                <div class="jobs">
                    <div class="job azul">
                        <i class="icono-bg fas fa-check-circle"></i>
                        <p>Job Applied</p>
                        <p class="size">12</p>
                    </div>
                    <div class="job naranja">
                        <i class="icono-bg icono-bg fas fa-save"></i>
                        <p>Saved Jobs</p>
                        <p class="size">24</p>
                    </div>
                    <div class="job amarillo">
                        <i class="icono-bg far fa-flag"></i>
                        <p>Jobs Offer</p>
                        <p class="size">02</p>
                    </div>
                    <div class="job celeste">

                        <i class="icono-bg fas fa-book-open"></i>
                        <p>Post a job</p>
                        <p class="size">00</p>
                    </div>
                </div>

                <div class="go-pro">
                    <div class="informacion">
                        <i class="icono-bg far fa-star"></i>
                        <div class="seejobs">
                            See Jobs where you'd be a top applicant
                            <span>try free for 6 mounth</span>
                        </div>
                    </div>
                    <button class="button">
                        GO PRO
                    </button>
                </div>
                <!-- Interese -->

                <div class="interest">
                    <div class="title">
                        <div class="info">
                            <h4>Based on your Profile and career interests</h4>
                            <span>UX Designer Any Locations Any Industries </span>
                        </div>
                        <div class="icons">
                            <i class="icon-menu fas fa-sliders-h"></i>
                            <i class="icon-menu fas fa-th-large"></i>
                        </div>
                    </div>
                    <div class="cards" id="cards">

                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <!-- <img src="static/1.jpg" alt=""> -->
</body>

</html>
